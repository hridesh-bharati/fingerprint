<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; color: #fff; font-family: Arial, sans-serif; overflow: hidden; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; background: rgba(0, 0, 0, 0.5); }
        #overlay p { font-size: 24px; }
        #capture-btn { position: absolute; bottom: 20px; background: rgba(255, 255, 255, 0.2); border: none; color: white; font-size: 18px; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        #capture-btn:active { background: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>

    <video id="camera" autoplay></video>
    <canvas id="canvas"></canvas>

    <div id="overlay">
        <p>ðŸ‘† Touch the screen to scan your fingerprint</p>
    </div>

    <button id="capture-btn">Capture</button>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const overlay = document.getElementById("overlay");
        const captureBtn = document.getElementById("capture-btn");

        // Start Camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
            video.srcObject = stream;
        });

        // Capture fingerprint when the screen is touched
        document.addEventListener("touchstart", captureFingerprint);
        captureBtn.addEventListener("click", captureFingerprint);

        function captureFingerprint() {
            // Hide overlay
            overlay.style.display = "none";

            // Set canvas size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Capture image
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Show message
            alert("ðŸ“¸ Fingerprint Captured! (Check canvas)");
        }
    </script>

</body>
</html>

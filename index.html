<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Capture on Touch</title>
    <style>
        body { text-align: center; background: #f5f5f5; }
        video, canvas { display: block; margin: 10px auto; }
        button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Touch the screen to capture your fingerprint</h2>
    <video id="camera" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Start Camera
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            video.srcObject = stream;
        });

        // Capture fingerprint when user touches the screen
        document.addEventListener("touchstart", () => {
            captureFingerprint();
        });

        function captureFingerprint() {
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Capture image from video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            alert("ðŸ“¸ Fingerprint Captured! (Check canvas)");
        }
    </script>

</body>
</html>
